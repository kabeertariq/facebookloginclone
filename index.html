<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Responsive Facebook Login Page</title>
</head>
<body>
    <div class="container-fluid full d-flex justify-content-center align-item-center">
           <div class="container-fluid comp-responsive">
        <div class="row">
            <!-- Col 1 -->
            <div class="col-12 col-md-6 text-center text-md-start height">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" style="width: 310px;">
                <p class="cs-font">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <!-- /Col 1 -->

            <!-- Col 2 -->

            <div class="col-12 col-md-6 text-center text-md-start">
               <div class="box computer-responsive text-center">
                   <input type="email" placeholder="Email or Phone number" ><br>
                   <input type="password" placeholder="Passwords" class="mt-2"><br>
                   <button class="custom-btn">LogIn</button><br>
                   <span class="cs-span "><a href="#">Forgot Password?</a></span>
                   <hr>
                   <button class="btn-cs ">Create New Account</button>
               </div>
               <p class="mt-4 text-center"><strong>Create a Page</strong> for a celebrity, brand or business</p>

            </div>
            <!-- /Col-2 -->
        </div>
    </div>
    </div>





    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
